<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Itens</title>
</head>
<body>
	<h1 layout:fragment="header">Lista de itens</h1>
	<div layout:fragment="content" class="container">
		<a href="form.html" th:href="@{/itens/novo}">Novo Item</a>
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}"></div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Item</td>
					<td>Valor</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${itens.empty}">
					<td colspan="3">Sem itens</td>
				</tr>
				<tr th:each="item : ${itens}">
					<td th:text="${item.id}"></td>
					<td><a href="view.html" th:href="@{'/itens/'+${item.id}}" th:text="${item.nome}"></a>
					<td th:text="${item.preco}"></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{'/'}">Voltar</a>
	</div>
</body>
</html>
