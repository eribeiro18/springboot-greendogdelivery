<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Pedidos</title>
</head>
<body>
	<h1 layout:fragment="header">Lista de pedidos</h1>
	<div layout:fragment="content" class="container">
		<a href="form.html" th:href="@{/pedidos/novo}">Novo Pedido</a>
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Mensagem</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td colspan="4">Cliente</td>
					<td>Nro. Pedido</td>				
					<td>Total R$</td>
					<td>Data Pedido</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${pedidos.empty}">
					<td colspan="4">Sem pedidos</td>
				</tr>							
				<tr th:each="pedido : ${pedidos}">
					<td colspan="4" th:text="${pedido.cliente.nome}"></td>
					<td><a th:href="@{'/pedidos/details/'+${pedido.id}}" th:text="${pedido.id}"></a></td>					
					<td th:text="${pedido.valorTotal}"></td>
					<td th:text="${pedido.data}"></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{'/'}">Voltar</a>
	</div>
</body>
</html>
